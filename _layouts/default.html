<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" >
<head>	
	<title>{{ page.title }}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	
	<meta name="description" content="" />
	<meta name="keywords" content="" />

	<meta name="robots" content="all" />
	<meta name="robots" content="index, follow" />
	<meta name="revisit-after" content="7 days" />
	<meta name="version" content="1.0" />
	<meta name="copyright" content="" />
	<link rel="shortcut icon" href="/favicon.ico" />
	
	<!-- CSS -->
	<link rel="stylesheet" href="/css/style.css" media="screen" type="text/css"/>

	<!-- Javascript -->
	<script src="/js/jquery.min.js" type="text/javascript"></script>
	<script src="/js/jquery.easing-1.3.pack.js" type="text/javascript"></script>
	<script src="/js/ui.tabs.min.js" type="text/javascript"></script>
	<script src="/js/scripts.js" type="text/javascript"></script>

	<!--[if IE 6]>
	<link href="/css/ie.css" rel="stylesheet" media="screen" type="text/css" />
	<![endif]-->
	
</head>
<body class="{{ page.body }}">
	<div id="header-wrapper">
		<div id="header">
			<h1>
				<a id="logo" href="/" title="Jose Diaz-Gonzalez">Jose Diaz-Gonzalez</a>
			</h1>
			{% include navigation.markdown %}
		</div><!-- end: #header -->
	</div><!-- end: #header-wrapper-->
	<div id="content-wrapper">
		<div id="breadcrumb">
			<a href="{{ site.baseurl }}/">Home</a> &not; {% if page.category != null %}<a href="{{ site.baseurl }}/categories/{{ page.category | replace:' ', '-' | downcase }}">{{ page.category }}</a> &not; {% endif %}
		</div>
		<div id="main-container" class="clearfix">
			{{ content }}
		</div><!-- end: #main-container -->
	</div><!-- end: #content-wrapper -->
	{% include footer.markdown %}
	<script type="text/javascript">
		var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
		document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
	</script>
	<script type="text/javascript">
		try {
			var pageTracker = _gat._getTracker("UA-8668344-3");
			pageTracker._trackPageview();
		} catch(err) {}
	</script>
</body>
</html>
