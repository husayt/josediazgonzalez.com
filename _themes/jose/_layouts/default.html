<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" >
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>{{ page.title }}</title>

	<meta name="description" content="{{ page.description }}" />
	<meta name="keywords" content="{% for tag in page.tags %}{{ tag | replace:' ', '-' | downcase }}{% if forloop.last == false %}, {%endif %}{% endfor %}" />

	<meta name="robots" content="all" />
	<meta name="robots" content="index, follow" />
	<meta name="revisit-after" content="7 days" />
	<meta name="version" content="1.0" />
	<meta name="copyright" content="" />
	<link rel="shortcut icon" href="/favicon.ico" />

	<!-- CSS -->
	<link rel="stylesheet" href="/stylesheets/style-min.css" media="screen" type="text/css"/>

	<!--[if IE 6]>
		<link href="/stylesheets/ie-min.css" rel="stylesheet" media="screen" type="text/css" />
	<![endif]-->
	{% if site.ga_tracking_id %}
		<script type="text/javascript">
			var _gaq = _gaq || [];
			_gaq.push(['_setAccount', '{{ site.ga_tracking_id }}']);
			_gaq.push(['_trackPageview']);
		</script>
	{% endif %}
</head>
<body class="{{ page.body }}{{ page.page_id }}">
	<div class="wrapper">
		<div id="header-wrapper">
			<div id="header">
				<h1>
					<a id="logo" href="/" title="Jose Diaz-Gonzalez">Jose Diaz-Gonzalez</a>
				</h1>
				{% include navigation.markdown %}
			</div>
		</div>

		<div id="content-wrapper">
			<div id="breadcrumb">
				<a href="/">Home</a> &not; {% if page.category != null %}<a href="/categories/{{ page.category | replace:' ', '-' | downcase }}">{{ page.category }}</a> &not; {% endif %}{% if page.is_portfolio != null %}<a href="/portfolio/">Portfolio</a> &not; {% endif %}
			</div>
			<div id="main-container" class="clearfix">
				{{ content }}
			</div>
		</div>
	</div>

	{% include footer.markdown %}

	<!-- Javascript -->
	<script src="/javascripts/scripts-min.js" type="text/javascript"></script>

	<script type="text/javascript">
		if ($('#disqus_thread').length) {
			var disqus_shortname  = '{{ site.disqus_shortname }}';
			var disqus_identifier = '{{ page.url }}';
			var disqus_url        = '{{ site.url }}{{ page.url }}';
			var disqus_title      = '{{ page.title }}';

			(function() {
				var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
				dsq.src = 'http://' + '{{ site.disqus_shortname }}' + '.disqus.com/embed.js';
				(document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);

				var commentCount = setInterval(function() {
					if ($('#dsq-num-posts').length) {
						$('.responses-number').html($('#dsq-num-posts').html());
						clearInterval(commentCount);
					}
				}, 1000);
			})();
		}
		{% if site.ga_tracking_id %}
			(function() {
				var ga = document.createElement('script');     ga.type = 'text/javascript'; ga.async = true;
				ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
				var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
			})();
		{% endif %}
	</script>
</body>
</html>
